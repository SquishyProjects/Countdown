<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim Das Férias</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        .gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .gif-item {
            position: absolute;
            opacity: 0.3;
            border-radius: 10px;
        }
        
        .gif-item:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation: float1 8s ease-in-out infinite;
        }
        
        .gif-item:nth-child(2) {
            top: 15%;
            right: 10%;
            width: 120px;
            height: 120px;
            animation: float2 10s ease-in-out infinite;
        }
        
        .gif-item:nth-child(3) {
            bottom: 20%;
            left: 8%;
            width: 140px;
            height: 140px;
            animation: float3 12s ease-in-out infinite;
        }
        
        .gif-item:nth-child(4) {
            bottom: 15%;
            right: 5%;
            width: 130px;
            height: 130px;
            animation: float4 9s ease-in-out infinite;
        }
        
        .gif-item:nth-child(5) {
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 110px;
            animation: float5 11s ease-in-out infinite;
        }
        
        .gif-item:nth-child(6) {
            top: 25%;
            left: 25%;
            width: 100px;
            height: 100px;
            animation: float6 7s ease-in-out infinite;
        }
        
        .gif-item:nth-child(7) {
            top: 45%;
            right: 25%;
            width: 125px;
            height: 125px;
            animation: float7 13s ease-in-out infinite;
        }
        
        .gif-item:nth-child(8) {
            bottom: 35%;
            left: 15%;
            width: 115px;
            height: 115px;
            animation: float8 9.5s ease-in-out infinite;
        }
        
        .gif-item:nth-child(9) {
            top: 35%;
            left: 75%;
            width: 105px;
            height: 105px;
            animation: float9 10.5s ease-in-out infinite;
        }
        
        .gif-item:nth-child(10) {
            bottom: 45%;
            right: 30%;
            width: 135px;
            height: 135px;
            animation: float10 8.5s ease-in-out infinite;
        }
        
        .gif-item:nth-child(11) {
            top: 5%;
            left: 40%;
            width: 95px;
            height: 95px;
            animation: float11 12.5s ease-in-out infinite;
        }
        
        .gif-item:nth-child(12) {
            bottom: 10%;
            left: 60%;
            width: 120px;
            height: 120px;
            animation: float12 11.5s ease-in-out infinite;
        }
        
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(7deg); }
        }
        
        @keyframes float4 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-18px) rotate(-5deg); }
        }
        
        @keyframes float5 {
            0%, 100% { transform: translateX(-50%) translateY(0px) rotate(0deg); }
            50% { transform: translateX(-50%) translateY(-22px) rotate(4deg); }
        }
        
        @keyframes float6 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(8deg); }
        }
        
        @keyframes float7 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(-6deg); }
        }
        
        @keyframes float8 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-28px) rotate(4deg); }
        }
        
        @keyframes float9 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-16px) rotate(-7deg); }
        }
        
        @keyframes float10 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-22px) rotate(6deg); }
        }
        
        @keyframes float11 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-35px) rotate(-4deg); }
        }
        
        @keyframes float12 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(9deg); }
        }
        
        .countdown-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .progress-section {
            margin-top: 30px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #ddd;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 13px;
            transition: width 0.5s ease;
            background: linear-gradient(90deg, white 0%, #ffcccc 25%, #ff9999 50%, #ff6666 75%, #ff0000 100%);
        }
        
        .progress-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .progress-description {
            text-align: center;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .random-quote {
            text-align: center;
            font-size: 16px;
            color: #555;
            font-style: italic;
            margin: 25px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .emoji-status {
            text-align: center;
            font-size: 48px;
            margin-top: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="gif-background">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnd2OXBsZzk5OG1uZGU5YmhsanVseXZ0dmk0c3dzZTh3cmVyZnNkeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l1AsyjZ8XLd1V7pUk/giphy.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/wamkAAAAC/crying-spider-man.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/hu4Dhw1l2kgAAApM/crying.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/fRZK5osy9wkAAAAM/cry-crying.gif" class="gif-item" alt="">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnd2OXBsZzk5OG1uZGU5YmhsanVseXZ0dmk0c3dzZTh3cmVyZnNkeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l1AsyjZ8XLd1V7pUk/giphy.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/wamkAAAAC/crying-spider-man.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/hu4Dhw1l2kgAAApM/crying.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/fRZK5osy9wkAAAAM/cry-crying.gif" class="gif-item" alt="">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnd2OXBsZzk5OG1uZGU5YmhsanVseXZ0dmk0c3dzZTh3cmVyZnNkeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l1AsyjZ8XLd1V7pUk/giphy.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/wamkAAAAC/crying-spider-man.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/hu4Dhw1l2kgAAApM/crying.gif" class="gif-item" alt="">
        <img src="https://media.tenor.com/fRZK5osy9wkAAAAM/cry-crying.gif" class="gif-item" alt="">
    </div>

    <div class="countdown-container">
        <h1>Fim Das Férias</h1>
        <div style="left:0; width:100%; height:0; position:relative; padding-bottom:25%; margin:0 auto">
            <iframe src="https://www.tickcounter.com/widget/countdown/7815236" style="top:0; left:0; width:100%; height:100%; position:absolute; border:0; overflow:hidden" title="Fim das férias"></iframe>
        </div>
        
        <div class="random-quote" id="randomQuote">
            As férias foram incríveis, mas todas as coisas boas chegam ao fim...
        </div>
        
        <div class="progress-section">
            <div class="progress-text" id="progressText">0%</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="emoji-status" id="emojiStatus">😎</div>
            <div class="progress-description">
                Esta barra mostra o quão próximo estamos de 13:15 de hoje (04/08/2025).<br>
                Quanto mais próximo do horário, mais vermelha a barra fica!
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            "As férias foram incríveis, mas todas as coisas boas chegam ao fim...",
            "Dormir até tarde, jogar o dia todo... saudades já bateram!",
            "Nada de acordar cedo, nada de lição de casa... que saudade!",
            "Férias de verão são as melhores, pena que acabam tão rápido!",
            "Praia, piscina, diversão... agora é hora de voltar aos estudos",
            "As férias passaram voando, parece que começaram ontem!",
            "Que bom que foi relaxar, mas a escola também tem seu charme... né?",
            "Férias escolares: 3 meses esperando, 2 semanas aproveitando!",
            "O melhor das férias? Não ter que arrumar a mochila!",
            "Série, games, dormir tarde... a rotina das férias vai fazer falta",
            "Viagens em família, momentos únicos... valeu a pena cada segundo!",
            "As férias de julho foram épicas, agora é preparar o coração!",
            "Liberdade total acabando... pelo menos as memórias ficam!",
            "Acordar quando quiser era bom demais para durar para sempre",
            "Férias: o único momento que o despertador fica de castigo!"
        ];
        
        function getEmojiByPercentage(percentage) {
            if (percentage < 15) return "😎";
            if (percentage < 30) return "🙂";
            if (percentage < 50) return "😐";
            if (percentage < 70) return "😟";
            if (percentage < 85) return "😰";
            if (percentage < 99) return "💀";
            return "📚";
        }
        
        function updateProgress() {
            const now = new Date();
            const targetTime = new Date();
            targetTime.setHours(13, 15, 0, 0); // 13:15:00
            
            // Se já passou de 13:15 hoje, definir para amanhã
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }
            
            // Calcular início do dia (00:00)
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0);
            
            // Calcular tempo total do início do dia até 13:15
            const totalTime = targetTime.getTime() - startOfDay.getTime();
            
            // Calcular tempo decorrido desde o início do dia
            const elapsedTime = now.getTime() - startOfDay.getTime();
            
            // Calcular porcentagem
            let percentage = (elapsedTime / totalTime) * 100;
            
            // Garantir que a porcentagem não passe de 100%
            if (percentage > 100) percentage = 100;
            if (percentage < 0) percentage = 0;
            
            // Atualizar barra de progresso
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const emojiStatus = document.getElementById('emojiStatus');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '%';
            emojiStatus.textContent = getEmojiByPercentage(percentage);
        }
        
        function updateQuote() {
            const randomQuote = document.getElementById('randomQuote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            randomQuote.textContent = quotes[randomIndex];
        }
        
        // Atualizar a cada segundo
        updateProgress();
        setInterval(updateProgress, 1000);
        
        // Atualizar frase a cada 5 segundos
        updateQuote();
        setInterval(updateQuote, 5000);
    </script>
</body>
</html>
